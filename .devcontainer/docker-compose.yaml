services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - db-network
      - pubsub-network
    env_file:
      - path: .env
        required: false
    command: sleep infinity
    environment:
      DATABASE_URL: postgresql://postgres:mysecretpassword@db:5432/postgres
      PUBSUB_URL: nats://pubsub:4222
      AUTH_DEV_MAGIC_LINK: true
      BETTER_AUTH_URL: http://localhost:3000
      BETTER_AUTH_SECRET: supersecretkey
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:17
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mysecretpassword}
    networks:
      - db-network
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'postgres', '-t', '10']
      interval: 10s
      timeout: 10s
      start_interval: 1s
      start_period: 1s
  pubsub:
    image: nats:2
    networks:
      - pubsub-network

networks:
  db-network:
  pubsub-network:

volumes:
  db-data:
